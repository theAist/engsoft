<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio06</title>
    <style>
        body {
            background-color: black;
            color: whitesmoke;
        }

        div#area {
            font: normal 13pt arial;
            background-color: green;
            color: black;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>    
</head>
<body>
    <h1>Eventos DOM</h1>
    <!--<div id = 'area' onclick = 'clicar()' onmouseenter = 'entrar()' onmouseout = 'sair()'></div> um dos métodos de fazer-->
    <div id = 'area'>Interaja...</div>

    <script>
        var a = window.document.getElementById('area') //se coloca do lado de fora da function, ela funciona de maneira global e não individual.
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }
    </script>
    
</body>
</html>
